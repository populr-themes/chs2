<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <!-- Name of yur theme -->
  <title>CHS - Community Health Systems</title>

  <palette class="palette-default" name="Default" preview="#ffffff,#3f80b6">
  <palette class="palette-custom" preview="custom">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>

</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will 
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">

    <div id="regions-wrapper">

    {{#region "packer" id="header-region" max_auto_assets="1" columns="16" column_width="60" gutter_width="0" sizes="s,m,l" default_size="s"}}

      {{#asset "text" size="l"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="m"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="s"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="l"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="960" height="360"}}}
        </div>
        {{{description}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="m"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="300" height="225"}}}
        </div>
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="s"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="180" height="135"}}}
        </div>
        {{{description}}}
      {{/asset}}
  
      {{#asset "videogroup" size="l"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="960" height="720" resolution="large"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="m"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="300" height="225" resolution="medium"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="s"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="180" height="135" resolution="small"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "documentgroup" size="l"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="m"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="s"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="l" width="960"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="m" width="300"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="s" width="180"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{{title}}}

    <ul id="navigation">
      {{#each pop.contents}}
        {{#if_equal layout.size "1"}}
          {{#if_equal type "Text"}}
            <li><a href="#{{{cssify title_raw}}}">{{{strip_html title_raw}}}</a></li>
          {{/if_equal}}
        {{/if_equal}}
      {{/each}}
    </ul>

    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,D-3|T-1,D-3,V-2|D-3|V-2|V-2,E-1|E-1|E-1,I-1,I-2|I-1,I-2|I-1|I-2"}}

      {{#asset "text" size="1"}}
        <a id="{{{cssify title_raw}}}" />
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="960" height="720"}}}
        </div>
        {{{description}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        <div class="content">
          {{{imageslider images width="120" height="120"}}}
        </div>
        {{{title}}}
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="307" height="230"}}}
        </div>
        {{{description}}}
      {{/asset}}
  
      {{#asset "videogroup" size="1"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="960" height="720" resolution="large"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="2"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="470" height="353" resolution="medium"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="3"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="307" height="230" resolution="small"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="960"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="470"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="307"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{#region "columnizer" id="footer-region" max_cols="3" max_auto_assets="1" dummy_content="T-1,T-1,T-1"}}

      {{#asset "text" size="1"}}
        <a id="{{{cssify title_raw}}}" />
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="960" height="720"}}}
        </div>
        {{{description}}}
      {{/asset}}
 
      {{#asset "imagegroup" size="2"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="470" height="353"}}}
        </div>
        {{{description}}}
      {{/asset}}
  
      {{#asset "imagegroup" size="3"}}
        {{{title}}}
        <div class="content">
          {{{imageslider images width="307" height="230"}}}
        </div>
        {{{description}}}
      {{/asset}}
  
      {{#asset "videogroup" size="1"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="960" height="720" resolution="large"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="2"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="470" height="353" resolution="medium"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "videogroup" size="3"}}
        {{{title}}}
        <div class="content">
          {{{videoplayer videos width="307" height="230" resolution="small"}}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents">
          {{#documents}}
            <li><a href="{{original_url}}"><div class="document-icon"><div class="file-extension file-extension-{{extension}}"></div></div><div class="document-title">{{title}}</div></a></li>
          {{/documents}}
        </ul>
      {{/asset}}
 
      {{#asset "embedgroup" size="1" width="960"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="470"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="307"}}
        {{{title}}}
        <div class="content">
          {{#embeds}}
            <div class="embed">{{{html}}}</div>
          {{/embeds}}
        </div>
        {{{description}}}
      {{/asset}}

    {{/region}}

    </div>

    {{sharing}}
    {{pop_links}}

  </script>
</body>
</html>
